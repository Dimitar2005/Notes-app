<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–†–µ–¥–∞–∫—Ü–∏—è –Ω–∞ –±–µ–ª–µ–∂–∫–∞</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      height: 300px;
    }

    button {
      padding: 10px 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
  <h1>–†–µ–¥–∞–∫—Ü–∏—è –Ω–∞ –±–µ–ª–µ–∂–∫–∞</h1>
  <input type="text" id="title" placeholder="–ó–∞–≥–ª–∞–≤–∏–µ">
  <textarea id="content" placeholder="–°—ä–¥—ä—Ä–∂–∞–Ω–∏–µ..."></textarea>
  <br>
  <button onclick="saveNote()">–ó–∞–ø–∞–∑–∏</button>
  <a href="index.html">‚¨Ö –ù–∞–∑–∞–¥</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const noteId = parseInt(params.get("id"));
    const notes = JSON.parse(localStorage.getItem("notes")) || [];

    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");

    if (isNaN(noteId) || noteId < 0 || noteId >= notes.length) {
      alert("–ë–µ–ª–µ–∂–∫–∞—Ç–∞ –Ω–µ —Å—ä—â–µ—Å—Ç–≤—É–≤–∞.");
      window.location.href = "index.html";
    } else {
      // –ó–∞—Ä–µ–∂–¥–∞–º–µ –¥–∞–Ω–Ω–∏—Ç–µ
      titleInput.value = notes[noteId].title;
      contentInput.value = notes[noteId].content;
    }

    function saveNote() {
      notes[noteId].title = titleInput.value.trim() || "–ë–µ–∑ –∑–∞–≥–ª–∞–≤–∏–µ";
      notes[noteId].content = contentInput.value;
      localStorage.setItem("notes", JSON.stringify(notes));
      alert("–ë–µ–ª–µ–∂–∫–∞—Ç–∞ –µ –æ–±–Ω–æ–≤–µ–Ω–∞!");
      window.location.href = "index.html";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function loadTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
      }
    }

    loadTheme();
  </script>
</body>
</html>
