
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–ù–æ–≤–∞ –±–µ–ª–µ–∂–∫–∞</title>
  <link rel="icon" href="favicon-16x16.png" type="image/png">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    textarea {
      width: 100%;
      height: 300px;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
  <h1>–ù–æ–≤–∞ –±–µ–ª–µ–∂–∫–∞</h1>
  <textarea id="noteText" placeholder="–ó–∞–≥–ª–∞–≤–∏–µ&#10;–°—ä–¥—ä—Ä–∂–∞–Ω–∏–µ..."></textarea>
  <br>
  <button onclick="saveNote()">–ó–∞–ø–∞–∑–∏</button>
  <a href="index.html">‚¨Ö –ù–∞–∑–∞–¥</a>

  <script>
    function saveNote() {
      const fullText = document.getElementById("noteText").value.trim();
      if (!fullText) return;

      const lines = fullText.split('\n');
      const title = lines[0] || "–ë–µ–∑ –∑–∞–≥–ª–∞–≤–∏–µ";
      const content = lines.slice(1).join('\n');

      const note = { title, content };
      const notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.push(note);
      localStorage.setItem("notes", JSON.stringify(notes));

      window.location.href = "index.html";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function loadTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
      }
    }

    loadTheme();
  </script>
</body>
</html>
