<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="rdm1pP_aDdaAVpO010zwlV_hPCpEQKhAeoL24oxm3qk" />
  <title>–ë–µ–ª–µ–∂–∫–∏</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon-16x16.png" type="image/png">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
    }

    #notesList {
      margin-top: 30px;
    }

    .note {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.dark .note {
      background-color: #333;
    }

    .note a {
      flex: 1;
      font-weight: bold;
      text-decoration: none;
      color: inherit;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      opacity: 0.6;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 30px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
  <h1>–ú–æ–∏—Ç–µ –±–µ–ª–µ–∂–∫–∏</h1>
  <div id="notesList"></div>
  <div class="empty" id="emptyMessage">–í—Å–µ –æ—â–µ –Ω—è–º–∞—Ç–µ –±–µ–ª–µ–∂–∫–∏</div>
  <button class="fab" onclick="location.href='new.html'">+</button>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    const list = document.getElementById("notesList");
    const emptyMsg = document.getElementById("emptyMessage");

    function displayNotes() {
      list.innerHTML = "";
      if (notes.length === 0) {
        emptyMsg.style.display = "block";
      } else {
        emptyMsg.style.display = "none";
        notes.forEach((note, index) => {
          const div = document.createElement("div");
          div.className = "note";

          const link = document.createElement("a");
          link.href = `note.html?id=${index}`;
          link.textContent = note.title;

          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.textContent = "üóëÔ∏è";
          delBtn.onclick = (e) => {
            e.stopPropagation();
            deleteNote(index);
          };

          div.appendChild(link);
          div.appendChild(delBtn);
          list.appendChild(div);
        });
      }
    }

    function deleteNote(index) {
      if (confirm("–°–∏–≥—É—Ä–µ–Ω –ª–∏ —Å–∏, —á–µ –∏—Å–∫–∞—à –¥–∞ –∏–∑—Ç—Ä–∏–µ—à —Ç–∞–∑–∏ –±–µ–ª–µ–∂–∫–∞?")) {
        notes.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function loadTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
      }
    }

    loadTheme();
    displayNotes();
  <script src="script.js"></script>
</body>
</html>
