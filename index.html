<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Моите бележки</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px 20px; }
    .note-link { margin: 5px 0; display: block; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Моите бележки</h1>
  <input type="text" id="noteTitle" placeholder="Заглавие">
  <textarea id="noteContent" placeholder="Съдържание..."></textarea>
  <button onclick="saveNote()">Запази</button>

  <h2>Списък с бележки</h2>
  <div id="notesList"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function saveNote() {
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();
      if (title && content) {
        const note = { title, content };
        notes.push(note);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes();
        document.getElementById("noteTitle").value = "";
        document.getElementById("noteContent").value = "";
      }
    }

    function displayNotes() {
      const list = document.getElementById("notesList");
      list.innerHTML = "";
      notes.forEach((note, index) => {
        const link = document.createElement("a");
        link.href = `note.html?id=${index}`;
        link.textContent = note.title;
        link.className = "note-link";
        list.appendChild(link);
      });
    }

    window.onload = displayNotes;
  </script>
</body>
</html>
